version: 2.1
jobs:
  build-deb:
    working_directory: ~/repo
    docker:
      - image: skobka/worklog-reminder-ci:deb
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - run:
          name: Generate deb package
          command: yarn make --platform=linux --targets=@electron-forge/maker-deb

      - store_artifacts:
          path: ~/repo/out/make

  build-rpm:
    working_directory: ~/repo
    docker:
      - image: skobka/worklog-reminder-ci:rpm
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --immutable

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - run:
          name: Generate rpm package
          command: yarn make --platform=linux --targets=@electron-forge/maker-rpm

      - store_artifacts:
          path: ~/repo/out/make

workflows:
  build-packages:
    jobs:
      - build-deb
      - build-rpm
