<section class="screen screen-issues">
    <ons-page class="issue-page">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button id="btnReload">
                    <ons-icon icon="fa-sync-alt"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Issues</div>
            <div class="right">
                <ons-toolbar-button id="btnSettings">
                    <ons-icon icon="fa-cog"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-pull-hook id="pull-hook">
            Pull to refresh
        </ons-pull-hook>

        <ons-search-input
                id="fieldSearch"
                style="width: 100%"
                placeholder="Search"
        ></ons-search-input>
        <div class="progress-wrapper">
            <ons-progress-bar id="searchProgress" style="display: none" indeterminate></ons-progress-bar>
        </div>

        <div id="issues-list" class="center">
            <img src="../../../../static/spinner.gif" width="100%"/>
        </div>
    </ons-page>

    <ons-dialog id="time-dialog" cancelable>
            <ons-card>
                <div class="title">
                    How much time your spent?
                </div>
                <div class="content">
                    <div style="text-align: justify;">
                        <ons-button modifier="outline" class="time-button" data-minutes="5">5m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="10">10m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="15">15m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="30">30m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="60">1h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="90">1h 30m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="120">2h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="150">2h 30m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="180">3h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="210">3h 30m</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="240">4h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="300">5h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="360">6h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="420">7h</ons-button>
                        <ons-button modifier="outline" class="time-button" data-minutes="480">8h</ons-button>
                    </div>
                </div>
            </ons-card>
    </ons-dialog>

    <ons-dialog id="comment-dialog" cancelable>
        <ons-card>
            <div class="title">
                What did you do?
            </div>
            <div class="content">
                <ons-input id="fieldComment" modifier="underbar" style="width: 100%" placeholder="Type some comment here" float></ons-input>
                <p></p>
                <ons-button id="btnAddComment" modifier="large">Ok</ons-button>
            </div>
        </ons-card>
    </ons-dialog>
</section>
