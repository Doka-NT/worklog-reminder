<!-- SCREEN ACCESS-TOKEN  -->
<section class="screen screen__access-token">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button id="btnBack">Back</ons-back-button>
            </div>
            <div class="center">Settings</div>
        </ons-toolbar>
        <ons-list>
            <ons-list-header>Provide your JIRA credentials</ons-list-header>
            <ons-list-item>
                <div class="left">URL</div>
                <div class="center">
                    <ons-input id="textFieldSchemeAndHost" style="width: 100%" placeholder="https://example.atlassian.net"></ons-input>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">User</div>
                <div class="center">
                    <ons-input id="textFieldUsername" style="width: 100%" placeholder="foobar@example.com"></ons-input>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">Token</div>
                <div class="center">
                    <ons-input id="textFieldAccessToken" type="password" style="width: 100%" placeholder="Paste your API Token here"></ons-input>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left" style="width: auto"></div>
                <div class="center">
                    <ons-button id="btnCreateToken" modifier="quiet" class="btn-link">Click here to create token</ons-button>
                </div>
            </ons-list-item>

            <ons-list-header>Other settings</ons-list-header>
            <ons-list-item>
                <div class="center">Notification interval, minutes:</div>
                <div class="right">
                    <ons-input id="notificationInterval" modifier="underbar" placeholder="Minutes between notifications"></ons-input>
                </div>
            </ons-list-item>
        </ons-list>

        <ons-button id="btnSaveAccessToken">Save</ons-button>
    </ons-page>
</section>
